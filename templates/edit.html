<!DOCTYPE html>
<html>
<head>
    <title>Edit Employee</title>
</head>
<body>
    <h2>Edit Employee</h2>
    <form method="POST" action="/update/{{ employee[0] }}">
        <input type="text" name="name" value="{{ employee[1] }}" required>
        <input type="text" name="phone" value="{{ employee[2] }}" required>
        <input type="text" name="salary" value="{{ employee[3] }}" required>
        <button type="submit">Update</button>
    </form>
</body>
</html>
